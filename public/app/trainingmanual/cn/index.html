<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>飞行训练手册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name=renderer content=webkit>
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
</head>
<body>
	<div id="spinner" class="spinner">
			  <div class="bounce1"></div>
			  <div class="bounce2"></div>
			  <div class="bounce3"></div>
			</div>
    <div class="swiper-container swiper-container-h">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-container swiper-container-v1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fc_01.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fc_02.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fc_03.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fc_04.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fc_05.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fc_06.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fc_07.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fc_08.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fc_09.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fc_10.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fc_11.jpg"/></div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-v1"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-container swiper-container-v2">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fg_01.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fg_02.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fg_03.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fg_04.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/fg_05.jpg"/></div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-v2"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-container swiper-container-v3">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/ft_01.jpg"/></div>
                        <div class="swiper-slide"><img class="swiper-lazy" data-src="../../img/trainingmanual/cn/ft_02.jpg"/></div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-v3"></div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination swiper-pagination-h"></div>
    </div>
    <script src="../../js/loading.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/swiper.min.js"></script>
    <script>
    var swiperH = new Swiper('.swiper-container-h', {
        pagination: '.swiper-pagination-h',
        paginationClickable: true,
        spaceBetween: 0
    });
    var swiperV1 = new Swiper('.swiper-container-v1', {
        pagination: '.swiper-pagination-v1',
        paginationClickable: true,
        direction: 'vertical',
        lazyLoading : true,
        lazyLoadingInPrevNext : true,
        spaceBetween: 50
    });
    var swiperV2 = new Swiper('.swiper-container-v2', {
        pagination: '.swiper-pagination-v2',
        paginationClickable: true,
        direction: 'vertical',
        lazyLoading : true,
        lazyLoadingInPrevNext : true,
        spaceBetween: 50
    });
    var swiperV3 = new Swiper('.swiper-container-v3', {
        pagination: '.swiper-pagination-v3',
        paginationClickable: true,
        direction: 'vertical',
        lazyLoading : true,
        lazyLoadingInPrevNext : true,
        spaceBetween: 50
    });
    </script>
</body>
</html>
